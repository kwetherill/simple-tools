<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 30px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .result {
            text-align: center;
            margin: 30px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .result-number {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .presets {
            border-top: 2px solid #f0f0f0;
            padding-top: 20px;
        }
        
        .presets-title {
            text-align: center;
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .preset-btn {
            padding: 10px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 600;
            color: #555;
        }
        
        .preset-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ² Random Number Generator</h1>
        
        <form id="generatorForm">
            <div class="input-group">
                <label for="min">Lower Limit:</label>
                <input type="number" id="min" required>
            </div>
            
            <div class="input-group">
                <label for="max">Upper Limit:</label>
                <input type="number" id="max" required>
            </div>
            
            <button type="submit" class="submit-btn">Generate Random Number</button>
        </form>
        
        <div class="result" id="result"></div>
        
        <div class="presets">
            <div class="presets-title">Quick Presets</div>
            <div class="preset-buttons">
                <button class="preset-btn" onclick="setPreset(10, 99)">2 Digits</button>
                <button class="preset-btn" onclick="setPreset(100, 999)">3 Digits</button>
                <button class="preset-btn" onclick="setPreset(1000, 9999)">4 Digits</button>
                <button class="preset-btn" onclick="setPreset(10000, 99999)">5 Digits</button>
                <button class="preset-btn" onclick="setPreset(100000, 999999)">6 Digits</button>
                <button class="preset-btn" onclick="setPreset(1, 100)">1-100</button>
            </div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('generatorForm');
        const minInput = document.getElementById('min');
        const maxInput = document.getElementById('max');
        const resultDiv = document.getElementById('result');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            generateNumber();
        });
        
        function generateNumber() {
            const min = parseInt(minInput.value);
            const max = parseInt(maxInput.value);
            
            if (isNaN(min) || isNaN(max)) {
                resultDiv.innerHTML = '<p style="color: #e74c3c;">Please enter valid numbers</p>';
                return;
            }
            
            if (min >= max) {
                resultDiv.innerHTML = '<p style="color: #e74c3c;">Lower limit must be less than upper limit</p>';
                return;
            }
            
            const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
            resultDiv.innerHTML = `<div class="result-number">${randomNum}</div>`;
        }
        
        function setPreset(min, max) {
            minInput.value = min;
            maxInput.value = max;
            generateNumber();
        }
    </script>
</body>
</html>
